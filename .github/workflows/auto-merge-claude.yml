name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"

          # Create PR
          PR_URL=$(gh pr create \
            --title "Auto-merge: ${BRANCH_NAME}" \
            --body "Automated PR from Claude branch" \
            --base main \
            --head "$BRANCH_NAME" 2>/dev/null || echo "exists")

          # If PR already exists, get its URL
          if [ "$PR_URL" = "exists" ]; then
            PR_URL=$(gh pr view "$BRANCH_NAME" --json url -q .url)
          fi

          # Merge the PR
          gh pr merge "$BRANCH_NAME" --merge --auto --delete-branch
