<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#fffdf5">
    <meta name="background-color" content="#fffdf5">
    <meta name="description" content="AI-powered sarcasm generator that creates witty comebacks">
    <meta name="application-name" content="Jazz's Smartass Silencer">

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Smartass Silencer">
    <link rel="apple-touch-icon" href="/smartassilencer/apple-touch-icon.png">

    <!-- Android/Chrome PWA Support -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/smartassilencer/manifest.webmanifest">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/smartassilencer/icon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/smartassilencer/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/smartassilencer/favicon-16x16.png">

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#fffdf5">
    <meta name="msapplication-config" content="/smartassilencer/browserconfig.xml">

    <title>Jazz's Smartass Silencer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              hand: ['"Gochi Hand"', 'cursive'],
            },
            /* Consistent Spacing System: 4/8/16/24px base */
            spacing: {
              '0.5': '2px',
              '1': '4px',
              '2': '8px',
              '3': '12px',
              '4': '16px',
              '5': '20px',
              '6': '24px',
              '8': '32px',
              '10': '40px',
              '12': '48px',
              '16': '64px',
            },
            /* Typography Scale */
            fontSize: {
              'xs': ['0.75rem', { lineHeight: '1.4' }],      /* 12px */
              'sm': ['0.875rem', { lineHeight: '1.5' }],     /* 14px */
              'base': ['1rem', { lineHeight: '1.6' }],       /* 16px */
              'lg': ['1.125rem', { lineHeight: '1.55' }],    /* 18px */
              'xl': ['1.25rem', { lineHeight: '1.5' }],      /* 20px */
              '2xl': ['1.5rem', { lineHeight: '1.4' }],      /* 24px */
              '3xl': ['1.875rem', { lineHeight: '1.35' }],   /* 30px */
              '4xl': ['2.25rem', { lineHeight: '1.25' }],    /* 36px */
              '5xl': ['3rem', { lineHeight: '1.2' }],        /* 48px */
            },
            /* Letter Spacing for Headers */
            letterSpacing: {
              'tighter': '-0.03em',
              'tight': '-0.02em',
              'normal': '0',
              'wide': '0.02em',
              'wider': '0.05em',
              'widest': '0.1em',
            },
            /* Line Heights for Readability */
            lineHeight: {
              'none': '1',
              'tight': '1.25',
              'snug': '1.35',
              'normal': '1.5',
              'relaxed': '1.6',
              'loose': '1.75',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'slap': 'slap 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'float': 'float 3s ease-in-out infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.5) forwards',
              'bounce-once': 'bounce-once 0.4s ease-out forwards',
              'crossfade': 'crossfade 0.5s ease-out forwards',
              'rage-fill': 'rage-fill 2s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'rage-shake': 'rage-shake 0.1s ease-in-out infinite',
              'rage-explode': 'rage-explode 0.6s ease-out forwards',
              'particle': 'particle 0.8s ease-out forwards',
              'flash': 'flash 0.3s ease-out forwards',
            },
            keyframes: {
              slap: {
                '0%': { opacity: '0', transform: 'scale(1.5) rotate(5deg)' },
                '100%': { opacity: '1', transform: 'scale(1) rotate(-2deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px) rotate(-2deg)' },
                '50%': { transform: 'translateY(-5px) rotate(-1deg)' },
              },
              pop: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.3)' },
                '100%': { transform: 'scale(1)' },
              },
              'bounce-once': {
                '0%': { transform: 'scale(0) rotate(-12deg)' },
                '50%': { transform: 'scale(1.2) rotate(5deg)' },
                '100%': { transform: 'scale(1) rotate(0deg)' },
              },
              crossfade: {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              'rage-fill': {
                '0%': { width: '0%' },
                '60%': { width: '60%' },
                '80%': { width: '85%' },
                '90%': { width: '95%' },
                '100%': { width: '100%' },
              },
              'rage-shake': {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-3px) rotate(-1deg)' },
                '75%': { transform: 'translateX(3px) rotate(1deg)' },
              },
              'rage-explode': {
                '0%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.3)', opacity: '0.8' },
                '100%': { transform: 'scale(0)', opacity: '0' },
              },
              'particle': {
                '0%': { transform: 'translate(0, 0) scale(1)', opacity: '1' },
                '100%': { transform: 'var(--particle-end)', opacity: '0' },
              },
              'flash': {
                '0%': { opacity: '0.8', transform: 'scale(1)' },
                '100%': { opacity: '0', transform: 'scale(2)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }

      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      /* ========================================
         DESIGN TOKENS - Typography & Spacing
         ======================================== */
      :root {
        /* Spacing Scale (4px base unit) */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-6: 24px;
        --space-8: 32px;
        --space-10: 40px;
        --space-12: 48px;

        /* Font Weights */
        --font-normal: 400;
        --font-medium: 500;
        --font-semibold: 600;
        --font-bold: 700;
        --font-black: 900;

        /* Line Heights */
        --leading-tight: 1.25;
        --leading-snug: 1.35;
        --leading-normal: 1.5;
        --leading-relaxed: 1.6;
        --leading-loose: 1.75;

        /* Letter Spacing */
        --tracking-tight: -0.02em;
        --tracking-normal: 0;
        --tracking-wide: 0.02em;
        --tracking-wider: 0.05em;
        --tracking-widest: 0.1em;

        /* Colors */
        --color-text: #2a2a2a;
        --color-bg: #fffdf5;
        --color-muted: #6b7280;
        --color-accent: #ef4444;
      }

      body {
        font-family: 'Gochi Hand', cursive;
        background-color: var(--color-bg);
        color: var(--color-text);
        line-height: var(--leading-relaxed);
        -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
        /* Prevent overscroll bounce on iOS */
        overscroll-behavior: none;
      }

      .font-hand {
        font-family: 'Gochi Hand', cursive;
      }

      /* Typography Utility Classes */
      .heading-xl {
        font-weight: var(--font-black);
        line-height: var(--leading-tight);
        letter-spacing: var(--tracking-tight);
      }

      .heading-lg {
        font-weight: var(--font-black);
        line-height: var(--leading-snug);
        letter-spacing: var(--tracking-tight);
      }

      .heading-md {
        font-weight: var(--font-bold);
        line-height: var(--leading-snug);
        letter-spacing: var(--tracking-normal);
      }

      .body-lg {
        font-weight: var(--font-normal);
        line-height: var(--leading-relaxed);
        letter-spacing: var(--tracking-normal);
      }

      .body-md {
        font-weight: var(--font-normal);
        line-height: var(--leading-normal);
        letter-spacing: var(--tracking-normal);
      }

      .label {
        font-weight: var(--font-bold);
        line-height: var(--leading-normal);
        letter-spacing: var(--tracking-wide);
      }

      /* Notebook Grid Pattern */
      .paper-bg {
        background-image:
          linear-gradient(#a3d5ff 1px, transparent 1px),
          linear-gradient(90deg, #a3d5ff 1px, transparent 1px);
        background-size: 24px 24px;
        background-position: center top;
      }

      /* Hand-drawn organic shapes */
      .wobbly-box {
        border: 3px solid #2a2a2a;
        /* The signature organic shape */
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
        box-shadow: 4px 4px 0px 0px #2a2a2a;
        transition: border-radius 0.4s ease-in-out, transform 0.3s ease-out, box-shadow 0.3s ease;
        background: white;
      }

      .wobbly-box:hover {
        /* Subtle shift instead of extreme inversion to keep content attached */
        border-radius: 245px 20px 215px 25px / 25px 215px 20px 245px;
        transform: rotate(-0.5deg) scale(1.005);
        box-shadow: 6px 6px 0px 0px #2a2a2a;
      }

      .wobbly-box:active {
        box-shadow: 2px 2px 0px 0px #2a2a2a;
        transform: translate(2px, 2px) rotate(0deg);
        transition: all 0.1s;
      }
      
      .wobbly-input {
        border: 2px solid #2a2a2a;
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
        background: transparent;
        transition: all 0.3s ease;
      }

      .wobbly-input:focus {
        border-radius: 15px 225px 15px 255px / 255px 15px 225px 15px;
      }
      
      /* Marker Highlight Animation */
      @keyframes highlight {
        0% { background-size: 0% 100%; }
        100% { background-size: 100% 100%; }
      }
      
      .marker-highlight {
        background-image: linear-gradient(120deg, #fdfd96 0%, #fdfd96 100%);
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-position: 0 88%;
        padding: 0 4px;
      }

      /* Scribble Text Animation */
      @keyframes scribble-stroke {
        to { stroke-dashoffset: 0; }
      }
      
      @keyframes scribble-fill {
        to { fill: #2a2a2a; }
      }

      .scribble-text {
        overflow: visible;
      }

      .scribble-text tspan {
        fill: transparent;
        stroke: #2a2a2a;
        stroke-width: 1px;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 400; /* Long enough for any char */
        stroke-dashoffset: 400;
        animation: scribble-stroke 0.6s ease-out forwards, scribble-fill 0.4s ease-out 0.6s forwards;
      }

      /* Shake Animation for Copy Button */
      @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        100% { transform: rotate(0deg); } /* Reset */
        25% { transform: rotate(15deg); }
        75% { transform: rotate(-15deg); }
      }

      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* --- Premium Polish: Layout Shift Prevention --- */

      /* Reserve space for content to prevent layout shift */
      .content-placeholder {
        min-height: 200px;
        contain: layout style;
      }

      /* Optimistic loading skeleton */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      .skeleton {
        background: linear-gradient(
          90deg,
          rgba(0,0,0,0.06) 25%,
          rgba(0,0,0,0.12) 37%,
          rgba(0,0,0,0.06) 63%
        );
        background-size: 200% 100%;
        animation: shimmer 1.4s ease-in-out infinite;
        border-radius: 4px;
      }

      /* Swipe hint indicator for result screen */
      .swipe-hint::after {
        content: '';
        position: absolute;
        left: 8px;
        top: 50%;
        transform: translateY(-50%);
        width: 4px;
        height: 48px;
        background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.1), transparent);
        border-radius: 2px;
        opacity: 0;
        animation: swipeHintPulse 2s ease-in-out 1s 3;
      }

      @keyframes swipeHintPulse {
        0%, 100% { opacity: 0; transform: translateY(-50%) translateX(0); }
        50% { opacity: 0.5; transform: translateY(-50%) translateX(8px); }
      }

      /* GPU acceleration for smoother animations */
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        will-change: transform, opacity;
      }

      /* Instant feedback for touch */
      .touch-feedback {
        transition: transform 0.1s ease-out, opacity 0.1s ease-out;
      }

      .touch-feedback:active {
        transform: scale(0.97);
        opacity: 0.9;
      /* Rage Meter Particle Explosion */
      @keyframes particle-fly {
        0% {
          transform: translate(0, 0) scale(1) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty)) scale(0) rotate(var(--r));
          opacity: 0;
        }
      }

      .rage-particle {
        animation: particle-fly 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* Rage meter glow effect */
      @keyframes rage-glow {
        0%, 100% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.5); }
        50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.8), 0 0 40px rgba(239, 68, 68, 0.4); }
      }

      .rage-glow {
        animation: rage-glow 0.3s ease-in-out infinite;
      }

    </style>
</head>
  <body class="paper-bg min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
