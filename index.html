<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#fffdf5">
    <title>Smartass Silencer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              hand: ['"Gochi Hand"', 'cursive'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'slap': 'slap 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'float': 'float 3s ease-in-out infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.5) forwards',
              'bounce-once': 'bounce-once 0.4s ease-out forwards',
              'crossfade': 'crossfade 0.5s ease-out forwards',
            },
            keyframes: {
              slap: {
                '0%': { opacity: '0', transform: 'scale(1.5) rotate(5deg)' },
                '100%': { opacity: '1', transform: 'scale(1) rotate(-2deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px) rotate(-2deg)' },
                '50%': { transform: 'translateY(-5px) rotate(-1deg)' },
              },
              pop: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.3)' },
                '100%': { transform: 'scale(1)' },
              },
              'bounce-once': {
                '0%': { transform: 'scale(0) rotate(-12deg)' },
                '50%': { transform: 'scale(1.2) rotate(5deg)' },
                '100%': { transform: 'scale(1) rotate(0deg)' },
              },
              crossfade: {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Gochi Hand', cursive;
        background-color: #fffdf5;
        color: #2a2a2a;
        -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
      }

      .font-hand {
        font-family: 'Gochi Hand', cursive;
      }

      /* Custom Text Selection - Playful yellow highlighter effect */
      ::selection {
        background-color: #fdfd96;
        color: #2a2a2a;
        text-shadow: none;
      }
      ::-moz-selection {
        background-color: #fdfd96;
        color: #2a2a2a;
        text-shadow: none;
      }

      /* Smooth Focus States */
      *:focus {
        outline: none;
      }

      *:focus-visible {
        outline: 3px dashed #ef4444;
        outline-offset: 3px;
        transition: outline-offset 0.2s ease;
      }

      .focus-ring {
        position: relative;
      }

      .focus-ring::after {
        content: '';
        position: absolute;
        inset: -4px;
        border: 3px dashed transparent;
        border-radius: inherit;
        transition: border-color 0.3s ease, transform 0.3s ease;
        pointer-events: none;
      }

      .focus-ring:focus-visible::after {
        border-color: #ef4444;
        animation: focusPulse 1.5s ease-in-out infinite;
      }

      @keyframes focusPulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.02); opacity: 0.8; }
      }

      /* Loading Spinner */
      @keyframes spinnerRotate {
        to { transform: rotate(360deg); }
      }

      @keyframes spinnerDash {
        0% { stroke-dasharray: 1, 150; stroke-dashoffset: 0; }
        50% { stroke-dasharray: 90, 150; stroke-dashoffset: -35; }
        100% { stroke-dasharray: 90, 150; stroke-dashoffset: -124; }
      }

      .loading-spinner {
        animation: spinnerRotate 2s linear infinite;
      }

      .loading-spinner circle {
        stroke-dasharray: 1, 150;
        stroke-dashoffset: 0;
        animation: spinnerDash 1.5s ease-in-out infinite;
        stroke-linecap: round;
      }

      /* Skeleton Loading */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      .skeleton {
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s ease-in-out infinite;
        border-radius: 8px;
      }

      /* Error State Styles */
      @keyframes errorShake {
        0%, 100% { transform: translateX(0) rotate(1deg); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px) rotate(0deg); }
        20%, 40%, 60%, 80% { transform: translateX(4px) rotate(2deg); }
      }

      @keyframes errorPulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
        50% { box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); }
      }

      .error-shake {
        animation: errorShake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      .error-pulse {
        animation: errorPulse 2s ease-in-out infinite;
      }

      /* Button Loading State */
      .btn-loading {
        position: relative;
        pointer-events: none;
      }

      .btn-loading::after {
        content: '';
        position: absolute;
        inset: 0;
        background: inherit;
        border-radius: inherit;
        opacity: 0.7;
      }

      /* Fade transitions for state changes */
      @keyframes fadeSlideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeSlideOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(10px);
        }
      }

      .fade-slide-in {
        animation: fadeSlideIn 0.3s ease-out forwards;
      }

      .fade-slide-out {
        animation: fadeSlideOut 0.3s ease-out forwards;
      }

      /* Notebook Grid Pattern */
      .paper-bg {
        background-image:
          linear-gradient(#a3d5ff 1px, transparent 1px),
          linear-gradient(90deg, #a3d5ff 1px, transparent 1px);
        background-size: 24px 24px;
        background-position: center top;
      }

      /* Hand-drawn organic shapes */
      .wobbly-box {
        border: 3px solid #2a2a2a;
        /* The signature organic shape */
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
        box-shadow: 4px 4px 0px 0px #2a2a2a;
        transition: border-radius 0.4s ease-in-out, transform 0.3s ease-out, box-shadow 0.3s ease;
        background: white;
      }

      .wobbly-box:hover {
        /* Subtle shift instead of extreme inversion to keep content attached */
        border-radius: 245px 20px 215px 25px / 25px 215px 20px 245px;
        transform: rotate(-0.5deg) scale(1.005);
        box-shadow: 6px 6px 0px 0px #2a2a2a;
      }

      .wobbly-box:active {
        box-shadow: 2px 2px 0px 0px #2a2a2a;
        transform: translate(2px, 2px) rotate(0deg);
        transition: all 0.1s;
      }
      
      .wobbly-input {
        border: 2px solid #2a2a2a;
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
        background: transparent;
        transition: all 0.3s ease;
      }

      .wobbly-input:focus {
        border-radius: 15px 225px 15px 255px / 255px 15px 225px 15px;
      }
      
      /* Marker Highlight Animation */
      @keyframes highlight {
        0% { background-size: 0% 100%; }
        100% { background-size: 100% 100%; }
      }
      
      .marker-highlight {
        background-image: linear-gradient(120deg, #fdfd96 0%, #fdfd96 100%);
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-position: 0 88%;
        padding: 0 4px;
      }

      /* Scribble Text Animation */
      @keyframes scribble-stroke {
        to { stroke-dashoffset: 0; }
      }
      
      @keyframes scribble-fill {
        to { fill: #2a2a2a; }
      }

      .scribble-text {
        overflow: visible;
      }

      .scribble-text tspan {
        fill: transparent;
        stroke: #2a2a2a;
        stroke-width: 1px;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 400; /* Long enough for any char */
        stroke-dashoffset: 400;
        animation: scribble-stroke 0.6s ease-out forwards, scribble-fill 0.4s ease-out 0.6s forwards;
      }

      /* Shake Animation for Copy Button */
      @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        100% { transform: rotate(0deg); } /* Reset */
        25% { transform: rotate(15deg); }
        75% { transform: rotate(-15deg); }
      }
      
      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

    </style>
</head>
  <body class="paper-bg min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
