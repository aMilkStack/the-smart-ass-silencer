<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fffdf5"/>
      <stop offset="100%" style="stop-color:#f5f0e0"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Grid pattern -->
  <g stroke="#a3d5ff" stroke-width="1" opacity="0.5">
    <line x1="64" y1="0" x2="64" y2="512"/>
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="192" y1="0" x2="192" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="320" y1="0" x2="320" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
    <line x1="448" y1="0" x2="448" y2="512"/>
    <line x1="0" y1="64" x2="512" y2="64"/>
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="192" x2="512" y2="192"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="320" x2="512" y2="320"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
    <line x1="0" y1="448" x2="512" y2="448"/>
  </g>
  <!-- Brain icon (simplified) -->
  <g transform="translate(256, 256)">
    <ellipse cx="0" cy="0" rx="100" ry="80" fill="#f4a4b8" stroke="#2a2a2a" stroke-width="4"/>
    <path d="M-60,-20 Q-80,-40 -60,-50 Q-40,-60 -30,-40" fill="#f4a4b8" stroke="#2a2a2a" stroke-width="3"/>
    <path d="M60,-20 Q80,-40 60,-50 Q40,-60 30,-40" fill="#f4a4b8" stroke="#2a2a2a" stroke-width="3"/>
    <path d="M-40,30 Q-60,50 -40,60 Q-20,70 0,50" fill="#f4a4b8" stroke="#2a2a2a" stroke-width="3"/>
    <path d="M40,30 Q60,50 40,60 Q20,70 0,50" fill="#f4a4b8" stroke="#2a2a2a" stroke-width="3"/>
    <!-- Brain folds -->
    <path d="M-40,0 Q-20,-20 0,0 Q20,20 40,0" fill="none" stroke="#2a2a2a" stroke-width="2"/>
    <path d="M-30,-30 Q0,-50 30,-30" fill="none" stroke="#2a2a2a" stroke-width="2"/>
    <path d="M-20,30 Q0,10 20,30" fill="none" stroke="#2a2a2a" stroke-width="2"/>
  </g>
  <!-- "SS" text stylized -->
  <text x="256" y="450" font-family="cursive" font-size="48" font-weight="bold" fill="#2a2a2a" text-anchor="middle">SS</text>
</svg>
